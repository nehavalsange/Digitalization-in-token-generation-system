<ion-header>
    <mat-toolbar color="primary" class="navbar">
        <div>Setu Suvidha Kendra </div>
      <div>
         
          <div class="dropdown" style="float:right;" slot="secondary">
              <button class="dropbtn">
                  <a href="#contact" style="float:right;" slot="secondary">Contact</a>
                </button>
          </div>
          <div class="dropdown" style="float:right;" slot="secondary">
            <button class="dropbtn">
                <a href="#about" style="float:right;" slot="secondary">About</a>
              </button>
          </div>
        
          <div class="dropdown" style="float:right;" slot="secondary">
          <!-- <span>Customer Service</span> -->
            <button class="dropbtn">
              <a href="#about" class="dropbtn" style="float:right;" slot="secondary">Customer Service</a>
            </button>
  
            <div class="dropdown-content">
              <a href="#" routerLink="/User">SMS Service</a>
              <a href="#" routerLink="/livestatus">Live Status</a>
            </div>
          </div>
  
          <div class="dropdown" style="float:right;" slot="secondary">
            <button class="dropbtn">
            <!-- Login As -->
            <!-- <i class="fa fa-caret-down"></i> -->
              <a href="#about" class="dropbtn" style="float:right;" slot="secondary">Login As</a>
            </button>
            <div class="dropdown-content">
              <a href="#" routerLink="/login">Token Generator</a>
              <a href="#" routerLink="/login">Window Operator</a>
              <a href="#" routerLink="/adminlogin">Admin</a>
            </div>
          </div>
          <div class="dropdown" style="float:right;" slot="secondary">
              <button class="dropbtn">
                <a class="active" href="#home" style="float:right;" [routerLink]="['/home']" routerLinkActive="router-link-active" slot="secondary">Home</a>
              </button>
          </div>
      </div>
    </mat-toolbar>
    
  
  </ion-header>

<ion-content>
  


  <ion-grid>      
    
    <ion-row text-center>
      <ion-col></ion-col>
        <ion-col class="cell-class">
          <div><h3>SMS Service</h3></div>
          <ion-item>
            <ion-label position='floating'>Mobile Number</ion-label>
            <ion-input type="text" [(ngModel)]='mobileno'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Token Number</ion-label>
            <ion-input type="text" [(ngModel)]='tokenno'></ion-input>
          </ion-item>
          <ion-item>
            <ion-button (click)='onSubmit()'>Submit</ion-button>
            <!-- <a routerLink="/generate-token">Login</a> -->
          </ion-item>
        
          <!-- {{username}}<br/>
          {{password}} -->
        
          <span>{{message}}</span>
        
        </ion-col>
        <ion-col></ion-col>
      </ion-row>


    
  </ion-grid>
  


</ion-content>
