<ion-header>
    <mat-toolbar color="primary" class="navbar">
      <div>Setu Suvidha Kendra</div>
      <div>
          
    <a class="active" href="#home" style="float:right;" [routerLink]="['/home']" >Logout</a>
      </div>
      </mat-toolbar>
      
    </ion-header>

<div class="row">
<ion-grid>
  <ion-row>
  <ion-col>
      <div class="container">
          <mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="windowNo">
                  <mat-header-cell *matHeaderCellDef mat-sort-header text-center>WindowNO</mat-header-cell>
                  <mat-cell *matCellDef="let row" text-center> {{row.windowNo}} </mat-cell>
              </ng-container>
            
              <ng-container matColumnDef="currentToken">
                  <mat-header-cell *matHeaderCellDef mat-sort-header text-center>CurrentToken</mat-header-cell>
                  <mat-cell *matCellDef="let row" text-center> {{row.currentToken}} </mat-cell>
              </ng-container>
            
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>
  </ion-col>
  <ion-col>
      <div class="container">

          <ion-content>
            <ion-item>
              <ion-label>Current Token</ion-label>
              <ion-label>{{currenttoken}}</ion-label>
            </ion-item>
            <!-- <ion-item>
              <ion-label>Mobile Number</ion-label>
              <ion-input type="text" [(ngModel)]='mobileno'></ion-input>
            </ion-item> -->
            <ion-item>
              <ion-button (click)='nextToken()'>Next Token</ion-button>
            </ion-item>
      
          </ion-content>
      
        </div>

  </ion-col>
  

  </ion-row>
</ion-grid>

  </div> -->

    </ion-content>

  </div> -->

</div>
