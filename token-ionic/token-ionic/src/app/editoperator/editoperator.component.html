<!-- <div class="container"> -->
  <ion-content>
    <h3>Edit operator</h3>
    <ion-item>
      <ion-label>Id</ion-label>
      <ion-label>{{id}}</ion-label>
    </ion-item>
      <ion-item>
          <ion-label position='floating'>Name</ion-label>
          <ion-input type="text"  [(ngModel)]='name'></ion-input>
        </ion-item>
        <ion-item>
           
            <select placeholder="Select One"  [(ngModel)]='role'>
                    <option value="Window operator">Window operator</option>
                    <option value="Token Generator">Token Generator</option>
            </select>
        </ion-item>
        
      <ion-item>
        <ion-label position='floating'>Username</ion-label>
        <ion-input type="text"   [(ngModel)]='username'></ion-input>
      </ion-item>
      <ion-item  appearance="fill">
        <ion-label position='floating'>Password</ion-label>
        <ion-input type="password"  [(ngModel)]='password'  matInput [type]="hide ? 'password' : 'text'"></ion-input>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </ion-item>
      
      <ion-item>
        <ion-button  mat-raised-button (click)='onSubmit()'>Update</ion-button>
        <!-- <a routerLink="/generate-token">Login</a> -->
      </ion-item>
     
    
      <!-- {{username}}<br/>
      {{password}} -->
    {{message}}
     <!-- {{role}} -->
    
    </ion-content>
